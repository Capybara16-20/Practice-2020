<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>

            //Две функции один объект
            var obj = {};
            function A() { return obj; }
            function B() { return obj; }
            var a = new A;
            var b = new B;
            alert( a == b ); // true

            //Создать Calculator при помощи конструктора
            function Calculator()
            {
                this.read = function()
                {
                    this.a = +prompt("Введите первое число", "");
                    this.b = +prompt("Введите второе число", "");
                }
                this.sum = function()
                {
                    return this.a + this.b;
                }
                this.mul = function()
                {
                    return this.a * this.b;
                }
            }

            //Создать Accumulator при помощи конструктора
            function Accumulator(firstVal)
            {
                this.value = firstVal;
                this.read = function()
                {
                    this.value += +prompt("Введите увеличение", "");
                }
            }

            //Создайте калькулятор
            function Calculator()
            {
                var methods =
                {
                    "-": function(a, b)
                    {
                        return a - b;
                    },
                    "+": function(a, b)
                    {
                        return a + b;
                    }
                }
                this.calculate = function(str)
                {
                    var split = str.split(' '),
                    a = +split[0],
                    op = split[1],
                    b = +split[2]
                    if (!methods[op] || isNaN(a) || isNaN(b))
                    {
                        return NaN;
                    }
                    return methods[op](a, b);
                }
                this.addMethod = function(name, f)
                {
                    methods[name] = f;
                };
            }

        </script>
    </body>
</html>
