<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>

            //Логирующий декоратор (1 аргумент)
            function makeLogging(f, log)
            {
                function wrapper(a)
                {
                    log.push(a);
                    return f.call(this, a);
                }
                return wrapper;
            }

        </script>
    </body>
</html>
