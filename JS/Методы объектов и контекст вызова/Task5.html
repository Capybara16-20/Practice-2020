<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>

            //Счетчик объектов
            function Article()
            {
                this.created = new Date();
                Article.count++;
                Article.last = this.created;
            }
            Article.count = 0;
            Article.showStats = function()
            {
                alert( "Всего: " + this.count + ", Последняя: " + this.last );
            }

        </script>
    </body>
</html>
