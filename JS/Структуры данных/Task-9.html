   //Перепишите цикл через map
   var arr = ["Есть", "жизнь", "на", "Марсе"];
   var arrLength = [];
   var arrLength = arr.map(function(item)
   {
    return item.length;
   });
   
   //Массив частичных сумм
   function getSums(arr)
   {
    var result = [];
    var totalSum = arr.reduce(function(sum, item)
	{
     result.push(sum);
     return sum + item;
    });
    result.push(totalSum);
    return result;
   }
