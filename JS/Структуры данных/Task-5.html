<!DOCTYPE HTML>
<html>

 <head>
  <meta charset="utf-8">
 </head>

 <body>
  <script>
  
   //Определите, пуст ли объект
   function isEmpty(obj)
   {
    for (var i in obj)
	{
     return false;
    }
    return true;
   }
   
   //Сумма свойств
   function summary(obj)
   {
    var sum = 0;
    for (var i in obj)
	{
     sum += obj[i];
    }
    return sum;
   }
   
   //Свойство с наибольшим значением
   function maximum(obj)
   {
    var max = 0;
	var name = "";
	for (var i in obj)
	{
     if (obj[i] > max)
	 {
	  max = obj[i];
	  name = i;
	 }
    }
    return name;
   }
   
   //Умножьте численные свойства на 2
   function isNumeric(n)
   {
    return !isNaN(parseFloat(n)) && isFinite(n);
   }

   function multiplyNumeric(obj)
   {
    for (var i in obj)
	{
     if (isNumeric(obj[i]))
	 {
      obj[i] *= 2;
     }
    }
   }

  </script>
 </body>

</html>
