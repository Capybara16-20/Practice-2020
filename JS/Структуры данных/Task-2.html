 <body>
  <script>
   //Интерфейс суммы
   var a = +prompt("Первое число:","");
   var b = +prompt("Второе число:","");
   alert(a + b);
   
   //Формула Бине
   function fibBinet(n)
   {
    var fi = (1 + Math.sqrt(5)) / 2;
	return Math.round(Math.pow(fi, n) / Math.sqrt(5));
   }
   n = prompt("Введите число","");
   alert(fibBinet(+n));
   
   //Случайное из интервала (0, max)
   function rand(max)
   {
    return alert(max * Math.random());
   }
   
   //Случайное из интервала (min, max)
   function rand(min, max)
   {
    return (max - min) * Math.random() + min;
   }
   
   //Случайное целое от min до max
   function randomInteger(min, max)
   {
    return Math.floor((max - min + 1) * Math.random() + min);
   }
   
  </script>
