  <script>
   //Вычислить сумму чисел до данного
   //1
   function sumTo(n)
   {
    var sum = 0;
    for (var i = 1; i <= n; i++)
	{
	 sum += i;
	}
	return sum;
   }
   //2
   function sumTo(n)
   {
    if (n > 1)
	{
	 return n + sumTo(n-1);
	}
	else if (n == 1)
	{
	 return 1;
	}
   }
   //3
   function sumTo(n)
   {
    var sum = n * (n + 1) / 2;
    return sum;
   }
   
   n = prompt("Введите число","");
   alert(sumTo(+n));
   
   //Вычислить факториал
   function fact(n)
   {
	if ((n == 0) || (n == 1))
	{
	 return 1;
	}
	else
	{
	 return n * fact(n - 1);
	}
   }
   
   //Числа Фибоначчи
   function fib(n)
   {
	var a = 1;
	var b = 1;
	var c;
	for (var i = 3; i <= n; i++)
	{
	 c = a;
	 a = a + b;
	 b = c;
	}
	return a;
   }
   
  </script>
